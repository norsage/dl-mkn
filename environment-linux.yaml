# conda env create -f environment-linux.yaml
# conda env update -n dl-course --file environment-linux.yaml
name: dl-course
channels:
- pytorch
- nvidia
- conda-forge
dependencies:
- python=3.10
- pip
- pytorch=2.0.1
- pytorch-cuda=11.8
- cudatoolkit=11.8
- torchvision>=0.15.2
- torchaudio>=2.0.2
- pip:
  - lightning==2.0.9
  - matplotlib==3.8.0
  - seaborn==0.12.2
  - plotly==5.17.0
  - jupyter
  - notebook
  - aim==3.17.5
